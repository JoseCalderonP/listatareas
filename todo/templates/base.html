<!DOCTYPE html>
<title>{% block title %}Todo List{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h1 class="fw-bold mb-2 text-uppercase">Lista de Tareas</h1>
                <header>
                    {% block header %}{% endblock %}
                </header>
                {% if g.user %}
                    <a><span>{{g.user['username']}}</span></a>
                    <a class="btn btn-outline-danger px-5 btnLog" href="{{url_for('auth.logout')}}"">
                        Cerrar Sesión
                    </a>   
                {% else %}
                    <a class="btn btn-outline-primary px-5 btnLog" href="{{url_for('auth.login')}}">
                        Inicia Sesión
                    </a>    
                    <a class="btn btn-outline-success px-5 btnLog" href="{{url_for('auth.register')}}">
                        Registrarse
                    </a>
                {% endif %}
                            
                <section class="content">
                    {% for message in get_flashed_messages() %}
                        <div class="flash">{{message}}</div>
                    {% endfor %}
                    {% block content %}
                    
                    {% endblock %}
                </section>
                <!--Usar esta parte para agresar datos del desarrollador o sea se Mua-->
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
