<!DOCTYPE html>
<title>{% block title %}Todo List{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">

<section class="vh-100 gradient-custom">
    <div class="px-5 py-5 h-100">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <header>
                    {% block header %}
                        <h1 class="fw-bold mb-2">Lista de Tareas</h1>
                    {% endblock %}
                    <div class="row">
                        <div class="col">
                            <h3><span>{{g.user['username']}}</span></h3>
                        </div>
                        <div class="col">
                            <a class="btn btn-outline-danger btn btnLog" href="{{url_for('auth.logout')}}"">
                                Cerrar SesiÃ³n
                            </a> 
                        </div>
                    </div> 
                </header>   
            </div>
            <div class="mb-md-5 mt-md-4 pb-5">
                <section class="content">
                    {% for message in get_flashed_messages() %}
                        <div class="flash">
                            {{message}}
                        </div>
                    {% endfor %}
                    {% block content %}
                    {% endblock %}
                </section>
            </div>   
        </div>
      </div>
    </div>
</section>
